

<div class="container">
  <div class="col-md-4 offset-md-4">
    <div class="form_container card bg-light">
      <div class="card-body">

        <form id="form_register">
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="user_register" name="user_register" class="form-control" [(ngModel)]="registro.email">
          </div>
          <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" id="password_register" name="password_register" class="form-control"
              [(ngModel)]="registro.password">
          </div>

          <div class="form-group">
            <input type="submit" value="Registrar" class="btn btn-success" (click)="register()">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
