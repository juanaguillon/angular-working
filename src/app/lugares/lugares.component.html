
<div class="container" >
	<a routerLink="/crear/new" class="btn btn-primary">Crear Proyecto</a>
	<ul class="list-group" >
		<a *ngFor="let lugar of lugares" routerLink="/crear/{{lugar.id}}" ><li class="list-group-item">{{lugar.name}}</li></a>
		
	</ul>
	<h2>Mostrando</h2>
	<div [@destacados]="state">
		<ng-container *ngFor="let lugar of lugares" >
			<div   class="bg-warning" *ngIf="lugar.show" >
				<h2 >{{lugar.name}}</h2>
			</div>
		</ng-container>
	</div>
</div>
