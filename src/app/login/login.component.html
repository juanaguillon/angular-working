<div class="container">
  <div class="col-md-4 offset-md-4">
    <div class="form_container card bg-light">
      <div class="card-body">
        <form id="form_login">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email_login" id="email_login" class="form-control" [(ngModel)]="loginParams.email">
          </div>
          <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" name="password_login" id="password_login" class="form-control" [(ngModel)]="loginParams.password">
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Ingresar" class="btn btn-success" (click)="login()">
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
